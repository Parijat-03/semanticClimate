<h4 class="fw-bold fs-5 bg-primary text-light p-2">13C  « WGI »</h4>
<dd class="p-2 fs-6 border shadow ms-2 mb-3"><p class="fs-6 p-2 mb-0">Stable <em>isotope</em> of carbon having an atomic weight of approximately 13. Measurements of the ratio of <sup>13</sup>C/<sup>12</sup>C in <em>carbon dioxide (CO2)</em> molecules are used to infer the importance of different <em>carbon cycle</em> and <em>climate</em> processes and the size of the terrestrial carbon <em>reservoir</em>.</p></dd>
