<script language="javascript">
        function updatetip(msg) {
            var tip = $("#message");
            $("#info").html(msg)
            tip.hide().slideToggle();
            setTimeout(function() {
                if (tip.css("display") == "block") tip.slideToggle();
            }, 3000);
        }

        function checkLength(o, n, min, max, focus) {
            if (o.val().length &gt; max || o.val().length &lt; min) {
                if (focus) o.focus();
                o.addClass('missing');
                updatetip(n + " (" + min + "-" + max + ")");
                return false;
            } else {
                return true;
            }
        }

		function resetSelection() {
			$("#indexList &gt; .page-item .page-link").removeClass("bg-primary text-light");	
		}
		
        $(document).ready(function() {
            showterm = function(_id, _term) {
                if (_id) {
                    $.get("ajax/ajax.view.php?q=" + _id, function(data) {
                        $("#more" + _id).html(data);
                    });
                }
            }

            $(document).on("click", "span.term", function() {
                var _id = $(this).attr('data-id');
                var _term = $(this).attr('data-term');
                showterm(_id, _term);
            });

            $(document).on("click", ".navigator", function() {
                var _url = $(this).attr('data-href');
                if (_url) $("#divnominations").load(_url);
            });

            bValid = function() {
                var ret = true;
                $("#phrase, #cmbreport, #cmblanguage").removeClass('missing');
                ret = ret &amp;&amp; checkLength($("#phrase"), "Please enter the phrase to search ", 1, 512);
                ret = ret &amp;&amp; checkLength($("#cmbreport"), "Please enter the report ", 1, 512);
                if (($("#cmblanguage").val() != "") &amp;&amp; ($("#cmbreport").val() == "*")) {
                    updatetip("Please select the report from the dropdown when searching by translated language");
                    $("#cmbreport").addClass('missing').focus();
                    return (false);
                }
                return (ret);
            }

            function dosearch() {
				resetSelection();
                $("#divnominations")
                    .html("&lt;div class='alert alert-warning'&gt;Searching glossary...&lt;/div&gt;")
                    .load("ajax/ajax.searchlatest.php?q=" + encodeURIComponent($("#phrase").val()) + "&amp;r=" + encodeURIComponent($("#cmbreport").val()) + "&amp;l=" + encodeURIComponent($("#cmblanguage").val()))
                    .removeClass('flex');
            }

            $("#search").click(function() {
				if (bValid()) {
					$("#phrase, #cmbreport, #cmblanguage").removeClass('missing');
					$("#searchModal").modal("hide");
					dosearch();
				}
			});

            $('#phrase').keypress(function(e) {
                if (e.which == 13) {
                    if (bValid()) dosearch();
                    return false;
                }
            });

            $(document).on("click", "span.jump", function(e) {
                var _parentid = $(this).attr('parent-id');
                var _id = $(this).attr('data-id');
                if (_id) {
                    var _width = $(window).width() - 120;
                    //var _width = $(window).width() - e.pageX - 100;	
                    $(".container")
                        //.css({'top':e.pageY+10,'left':e.pageX+30, 'position':'absolute', 'maxWidth' : _width})
                        .css({
                            'top': e.pageY + 10,
                            'left': 50,
                            'position': 'absolute',
                            'maxWidth': _width
                        })
                        .show()
                        .load("ajax/ajax.getdefinition.php?q=" + _id, function() {
                            var _divheight = $(".container").height();
                            var _locy = e.pageY + 20 + _divheight + $(".bottom").height();
                            if (_locy &gt; $(window).height()) {
                                $(".container").css({
                                    'top': $(window).height() - _divheight - 30 - $(".bottom").height()
                                });
                            }
                        })
                        .draggable()
                        .click(function() {
                            $(this).hide();
                        });
                }
            });

			$("#btnsearch").click(function() {
				$("#searchModal").modal('show');
			});
			
            $(document).on("click", "p.related", function() {
                var _id = $(this).attr('data-id');
                if (_id) $(this).parent("div").load("ajax/ajax.evolution.php?q=" + _id);
            });

            $(document).on("click", ".refinesearch", function() {
                var _term = $(this).html();
                $("#phrase").val(_term);
                $("#search").trigger("click");
            });

            $(document).on("click", ".specificlink", function() {
                var _report = $(this).attr('data-report');
                var _phraseid = $(this).attr('data-phraseid');
                var _phrase = $(this).attr('data-phrase');
                var _title = $(this).attr('title');
                if ((_report) &amp;&amp; (_phraseid))
                    $("#details")
                    .html("&lt;div class='alert alert-warning'&gt;Retrieving definition from the glossary...&lt;/div&gt;")
                    .load("ajax/ajax.searchbyphraseandreport.php?q=" + _phraseid + "&amp;r=" + encodeURIComponent(_report));
                $("#detailsModal").modal('show');
            });

            $(document).on("click", ".separatewindowlink", function() {
                var _report = $(this).attr('data-report');
                var _phraseid = $(this).attr('data-phraseid');
                if ((_report) &amp;&amp; (_phraseid))
                    $("#divnominations").load("ajax/ajax.searchbyphraseandreport.php?q=" + _phraseid + "&amp;r=" + encodeURIComponent(_report));
            });

            function lookupitem(_pid, _report) {
                $("#details")
                    .html("&lt;div class='alert alert-warning'&gt;Retrieving definition from the glossary...&lt;/div&gt;")
                    .load("ajax/ajax.searchalllatestoccurance.php?q=" + _pid + "&amp;r=" + _report);
                $("#detailsModal").modal('show');
            }

            $(document).on("click", ".alllink", function() {
                var _phraseid = $(this).attr('data-phraseid');
                if (_phraseid) lookupitem(_phraseid, "");
            });


            $(".prefixlink").click(function() {
                var _prefix = $(this).attr('data-prefix');
				resetSelection();				
                if (_prefix)
					$(this).addClass('bg-primary text-light');
                    $("#divnominations")
                    .removeClass('flex')
                    .html("&lt;div class='alert alert-warning'&gt;Retrieving Terms from the Glossary...&lt;/div&gt;")
                    .load("ajax/ajax.searchbylatestindex.php?q=" + encodeURIComponent(_prefix));
            });

            $(document).on("click", ".lookup", function() {
                var _report = $(this).attr('data-report');
                var _phrase = ($(this)[0].hasAttribute('data-useterm') ? $(this).attr('data-useterm') : $(this).html());
                if ((_report) &amp;&amp; (_phrase)) {
                    $("#details")
                        .html("&lt;div class='alert alert-warning'&gt;Retrieving definition from the glossary...&lt;/div&gt;")
                        .load("ajax/ajax.lookupphrase.php?q=" + encodeURIComponent(_phrase) + "&amp;r=" + encodeURIComponent(_report));
                    $("#detailsModal").modal('show');
                }
            });

            $(".howto").click(function() {
				//resetSelection()
                $("#howtoinfo").load("_citation.php");
				$("#howtoModal").modal('show');
            });

            $(document).on('click', '.translation', function() {
                var _lang = $(this).data('lang');
                var _report = $(this).data('report');
                var _did = $(this).data('did');
                var _pid = $(this).data('pid');
                if ((_lang) &amp;&amp; (_report) &amp;&amp; (_did) &amp;&amp; (_pid)) {
                    $("#details")
                        .html("&lt;div class='alert alert-warning'&gt;Retrieving translation from the glossary...&lt;/div&gt;")
                        .load("ajax/ajax.gettranslation.php?q=" + _did + "&amp;p=" + _pid + "&amp;r=" + encodeURIComponent(_report) + "&amp;l=" + _lang);
					$("#detailsModal").modal('show');
                } else alert("invalid");
            });

            $(document).on('click', '.back', function() {
                var _report = $(this).data('report');
                var _pid = $(this).data('pid');
                if ((_report) &amp;&amp; (_pid))
                    $("#details")
                    .html("&lt;div class='alert alert-warning'&gt;Retrieving definition from the glossary...&lt;/div&gt;")
                    .load("ajax/ajax.searchbyphraseandreport.php?q=" + _pid + "&amp;r=" + encodeURIComponent(_report));
            });
			
			$("#btnHistory").click(function() {
				location.href = "search.php"; 
			});

            $('#divnominations').html("&lt;div class='alert alert-warning'&gt;Loading Glossary...&lt;/div&gt;").load('ajax/ajax.searchbylatestindex.php?q=A')        });
    </script>
